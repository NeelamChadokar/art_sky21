<div id="modal">
    <button type="button" onclick="hide()"><i class="fas fa-window-close">X</i></button>
    <img src="" alt="hello" width="75%" height="80%" id="modal_img">
</div>


<script>
    var modal = document.getElementById('modal');
    var modal_img = document.getElementById('modal_img');

    function show(t){
        modal.style.display="flex";
        modal_img.src = t.src;
    }
    function hide(){
        modal.style.display = "none";

    }
    window.onclick = function(event){
        if(event.target==modal)
        {
            modal.style.display= "none";
        }
    }
